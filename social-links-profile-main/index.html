<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

  <div class="container">
    <div class="card">
      <img class="imgAvatar" src="/social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="">
      <h2>Jessica Randall</h2>
      <p class="pCity">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
      <button class="button" >GitHub</button>
      <button class="button" >Frontend Mentor</button>
      <button class="button" >LinkedIn</button>
      <button class="button" >Twitter</button>
      <button class="button" >Instagram</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
